<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" method="post" action="#">
        <fieldset >
            <label id="name-label" for="name" class="upField">
            Name<input type="text" name="fullName" id="name" required placeholder="Enter your name"></label>
            <label id="email-label" for="email" class="upField">Email
                <input type="email" name="email" id="email" required placeholder="Enter your email"></label>
            <label id="number-label" for="number" class="upField">Age
                <input type="number" name="age" id="number" min="13" max="120" placeholder="Age">
            </label>
            <label for="dropdown" class="upField">Which option best describes your current role?
                <select name="current-role" id="dropdown" >
                    <option value="" >Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>
            Would you recommend freeCodeCamp to a friend?
            </p>
               <label for="radio1"> <input type="radio" name="referrer" id="radio1" class="unset"/>Definitely</label>
               <label for="radio2"> <input type="radio" name="referrer" id="radio2" class="unset"/>Maybe</label>
               <label for="radio3"> <input type="radio" name="referrer" id="radio3" class="unset"/>Not sure
            </label>
        </fieldset>
        <fieldset>
            <p>
                What would you like to see improved? (Check all that apply)
            </p>
                <label for="fr-pro"><input id="fr-pro" type="checkbox" value="1" class="unset">Front-end Projects</label>
                
                <label for="bc-pro"><input id="bc-pro" type="checkbox" value="2" class="unset">Back-end Projects</label>
               
               <label for="os-com"> <input id="os-com" type="checkbox" value="3" class="unset">Open Source Community</label>
                
                <label for="cha"><input id="cha" type="checkbox" value="4" class="unset">Challenges</label>
                
                <label for="d-vis"><input id="d-vis" type="checkbox" value="5" class="unset">Data Visualization
            </label>
        </fieldset>
        <fieldset>
            <p>Any comments or suggestions?</p>
                <textarea name="" id="" cols="90" rows="10" placeholder="Enter your comment here..."></textarea>
            
        </fieldset>
        <input type="submit"  value="Submit" id="submit">
        
    </form>

</body>
</html>
