    <!-- 
        Step 2
Add a div within your body element and give it a class of wheel.

Inside your new div, add six span elements with a class set to line, and six div elements with a class set to cabin.
     -->

      <span class="line"></span>
      <span class="line"></span
      ><span class="line"></span>

      <span class="line"></span>
      <span class="line"></span>

      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
    </div>
